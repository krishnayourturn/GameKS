<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Dreams | KS Incredible</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0a0014, #000010 70%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 2px 20px rgba(0, 255, 255, 0.1);
      z-index: 100;
    }

    header h1 {
      font-size: 1.8em;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .content {
      padding: 50px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .photo-card:hover img {
      transform: scale(1.2);
    }

    .photo-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
    }

    .upload-box {
      margin: 40px auto;
      padding: 25px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    .upload-box input {
      margin-top: 10px;
      width: 100%;
      border: none;
      padding: 10px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 25px 0;
      color: #aaa;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .light-glow {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.8), transparent);
      animation: glowMove 8s infinite ease-in-out;
    }

    @keyframes glowMove {
      0% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(100px, -100px); opacity: 1; }
      100% { transform: translate(-50px, 0); opacity: 0.5; }
    }

    .neon-border {
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1;
      border-radius: 15px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¸ Gallery of Dreams</h1>
    <button onclick="goBack()">â¬… Back</button>
  </header>

  <div class="content">
    <h2>KS Incredible Moments âœ¨</h2>
    <p>Upload your photos and create your visual universe.</p>

    <div class="upload-box neon-border">
      <label for="fileUpload">Upload your memories here:</label>
      <input type="file" id="fileUpload" accept="image/*" multiple>
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <footer>
    Â© 2025 KS Incredible | Crafted with ðŸ’™ and Neon Dreams
  </footer>

  <script>
    function goBack() {
      window.location.href = "dashboard.html";
    }

    const fileUpload = document.getElementById("fileUpload");
    const gallery = document.getElementById("gallery");

    fileUpload.addEventListener("change", function(e) {
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const photoCard = document.createElement("div");
          photoCard.classList.add("photo-card");
          const img = document.createElement("img");
          img.src = event.target.result;
          photoCard.appendChild(img);
          gallery.appendChild(photoCard);
        };
        reader.readAsDataURL(file);
      }
    });

    // floating lights
    for (let i = 0; i < 8; i++) {
      const glow = document.createElement("div");
      glow.classList.add("light-glow");
      glow.style.top = Math.random() * 100 + "%";
      glow.style.left = Math.random() * 100 + "%";
      glow.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(glow);
    }
  </script>
</body>
</html>
