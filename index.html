<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Turn — Krishna Sharma</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #48c6ef, #6f86d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #48c6ef; }
      to { text-shadow: 0 0 25px #6f86d6; }
    }

    h2 {
      font-weight: 400;
      margin-top: 10px;
      color: #d9e4ff;
      letter-spacing: 1px;
    }

    .login-box {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(72, 198, 239, 0.3);
      width: 300px;
      margin-inline: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #d0d0d0;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #48c6ef, #6f86d6);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #6f86d6, #48c6ef);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      color: #a0b0ff;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Krishna Sharma</h1>
    <h2>Welcome to <b>Your Turn</b></h2>

    <div class="login-box">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="checkLogin()">Enter</button>
    </div>
  </div>

  <footer>
    with ❤️ from ChatGPT
  </footer>

  <script>
    function checkLogin() {
      const pass = document.getElementById("password").value;
      if (pass === "Krishna@2025") {
        document.body.innerHTML += `
        <div id="intro">
          <h1 style="color:#48c6ef;text-align:center;margin-top:100px;">
          Access Granted ✅</h1>
          <p style="text-align:center;color:#d0d0d0;">Loading your profile...</p>
        </div>`;
        setTimeout(() => {
          window.scrollTo(0, document.body.scrollHeight);
        }, 1500);
      } else {
        alert("Incorrect password, try again!");
      }
    }
  </script>

</body>
</html>
