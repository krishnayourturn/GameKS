<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Krishna Sharma — Your Turn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#071021;--bg2:#0b2740;--accent:#00e5ff;--accent2:#6f9cff}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(140deg,var(--bg1),var(--bg2));
      color:#e6f7ff;display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .card{
      width:100%;max-width:480px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:34px;border-radius:16px;box-shadow:0 24px 60px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03);
      text-align:center;
    }
    h1{font-size:1.6rem;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;color:transparent;margin-bottom:6px}
    p{color:#cfefff;margin-bottom:16px}
    input{width:100%;padding:12px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:#e6f7ff;margin-top:10px}
    button{margin-top:14px;padding:12px 18px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#001726;font-weight:700;cursor:pointer}
    .small{margin-top:10px;color:#cfefff;font-size:0.9rem}
    footer{position:fixed;left:0;right:0;bottom:12px;text-align:center;color:#aee9ff88;font-size:0.9rem}
    .stars{position:fixed;width:2px;height:2px;background:white;border-radius:50%;opacity:0.7}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Krishna Sharma</h1>
    <p>Welcome to <strong>Your Turn</strong> — secure creative drive</p>
    <input id="pw" type="password" placeholder="Enter password" aria-label="password"/>
    <button id="enterBtn">Enter</button>
    <div class="small">Password is <strong>KSINCREDIBLE</strong></div>
  </div>

  <footer>© 2025 Krishna Sharma — With love from ChatGPT ❤️</footer>

  <script>
    document.getElementById('enterBtn').addEventListener('click', ()=> {
      const v = document.getElementById('pw').value;
      if (v === 'KSINCREDIBLE') {
        // success — go to dashboard
        window.location.href = 'dashboard.html';
      } else {
        alert('Incorrect password');
      }
    });

    // decorative stars
    for(let i=0;i<60;i++){
      const s=document.createElement('div');
      s.className='stars';
      s.style.left=(Math.random()*100)+'%';
      s.style.top=(Math.random()*100)+'%';
      s.style.opacity = 0.2 + Math.random()*0.8;
      s.style.transform = `scale(${0.6+Math.random()*1.2})`;
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
